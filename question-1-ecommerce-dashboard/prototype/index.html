<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar (Hidden on Mobile) -->
    <aside id="sidebar" class="w-64 bg-white hidden md:block">
      <div class="p-4">
        <h1 class="text-2xl font-bold">Admin Panel</h1>
        <nav class="mt-4">
          <ul>
            <li><a href="#" class="block p-2 hover:bg-gray-200">Dashboard</a></li>
            <li><a href="#" class="block p-2 hover:bg-gray-200">Products</a></li>
            <li><a href="#" class="block p-2 hover:bg-gray-200">Orders</a></li>
            <li><a href="#" class="block p-2 hover:bg-gray-200">Customers</a></li>
            <li><a href="#" class="block p-2 hover:bg-gray-200">Analytics</a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden p-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Main Content -->
    <main class="flex-1 p-4">
      <header class="flex justify-between mb-4">
        <h2 class="text-xl font-bold">Dashboard</h2>
        <input type="text" placeholder="Search..." class="p-2 border rounded">
      </header>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold">Total Sales</h3>
          <p class="text-2xl text-green-600">$12,345</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold">Pending Orders</h3>
          <p class="text-2xl text-yellow-600">23</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-semibold">Inventory</h3>
          <p class="text-2xl text-blue-600">1,234 items</p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
